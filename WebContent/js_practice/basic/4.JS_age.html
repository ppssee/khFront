<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이 계산 하기</title>
</head>
<body>
    <div id="result"></div>
    <script>
        var currentYear = 2023;
        var year = prompt("당신이 태어난 연도를 입력하세요(YYYY)");
        var age ;
        age = currentYear - year + 1;
        document.querySelector("#result").innerHTML = currentYear +"년 현재<br>" + year + "년에 태어난 사람의 나이는 " + age + "살 입니다.";
    
    </script>
</body>
</html>
