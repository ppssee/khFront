<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팩토리얼 계산하기</title>
</head>
<body>
    <h1>while문을 사용한 팩토리얼 계산</h1>
    <div id="result"></div>


    <script>
        var a = prompt("수 입력", 10);
        var sum = 1;
      
        if(a == "" || a == null){
            document.querySelector("#result").innerHTML = "수를 입력하지 않았습니다.";
        } else{
            for(var i=1; i<=a; i++){
                sum *= i;
            }
            document.querySelector("#result").innerHTML = sum;  
        }

    </script>
</body>
</html>
