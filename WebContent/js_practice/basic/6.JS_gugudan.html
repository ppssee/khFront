<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 출력하기</title>
</head>
<body>
    <div id="result"></div>

    <script>
        var gugudan = document.querySelector("#result");
        for(var i=1; i<=9; i++){
            gugudan.innerHTML += "<h2>" + i + "단" + "</h2>" ;
            for(var j=1; j<=9; j++){
                gugudan.innerHTML += i + " * " + j + " = " + (i*j) + "<br>"; 
            }
            
        }

        for(var i=1; i<=9; i++){
            document.write("<h1>" + i + "단" + "</h2>");
            for(var j=1; j<=9; j++){
                document.write(i + " * " + j + " = " + (i*j) + "<br>");
            }
            
        }
        
    </script>

    
</body>
</html>
