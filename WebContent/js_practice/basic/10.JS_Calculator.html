<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 계산기 실습</title>
    <style>
       
    </style>
</head>
<body>
    <h2>간이 계산기 만들기</h2>
    <label for="">첫번째 값 : </label>
    <input type="text" id="input1"><br>
    <label for="">두번째 값 : </label>
    <input type="text" id="input2"><br>

    <input type="button" onclick="cal(this.value)" value="+">
    <input type="button" onclick="cal(this.value)" value="-">
    <input type="button" onclick="cal(this.value)" value="*">
    <input type="button" onclick="cal(this.value)" value="/">
    <input type="button" onclick="cal(this.value)" value="%">
    <br><br>
    계산결과 : <span id ="result"></span>

    <script>

        function cal(operator){
            var input1 = parseInt(document.querySelector("#input1").value);
            var input2 = Number(document.querySelector("#input2").value);
            var result = 0;
            var spanTag = document.querySelector("#result");
            switch(operator){
                case '+' : result = input1 + input2; break;
                case '-' : result = input1 - input2; break;
                case '*' : result = input1 * input2;break;
                case '/' : result = input1 / input2;break;
                case '%' : result = input1 % input2;break;
            }
            spanTag.innerHTML = result;
        }




    </script>

</body>
</html>
