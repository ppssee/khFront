<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery filter() 메소드3 </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>

<body>
    <input type="checkbox" name="check" value="1" /> 1번
    <input type="checkbox" name="check" value="2" /> 2번
    <input type="checkbox" name="check" value="3" /> 3번
    <input type="checkbox" name="check" value="4" /> 4번
    <br />
    <input type="button" value="체크 버튼 확인" onclick="checkBtn()" />
    <br><br>

    <script>
        function checkBtn(){
            var checkBoxes = $("[name=check]").filter(":checked"); // 많이 쓴다.
            
        
            $.each(checkBoxes, function(index,item){
                console.log(item.value+"번");
            })

            checkBoxes.each(function(index,item){
                console.log(item.value+"번");
            });

            // for(let i=0; i<checkBoxes.length; i++){
            //     // console.log(checkBoxes[i].value + "번");
            // }

        }

    </script>
</body>

</html>
