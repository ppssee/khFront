<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery filter() 메소드4</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    <select>
        <option value="1" selected="selected">1번</option>
        <option value="2">2번 </option>
        <option value="3">3번 </option>
    </select>
    <br />
    <input type="button" value="Select 버튼 확인" onclick="selectBtn()" />
    <br><br>

    <script>
                                    
        function selectBtn(){
            var selectTag = $("option").filter(":selected");
            console.log(selectTag.val());    // val() 메서드사용 , value() 아님.
            console.log(selectTag[0].value);   // dom 요소라 가능

            console.log(selectTag.html());        // jquery
            console.log(selectTag[0].innerHTML);  // dom
        }

    </script>
</body>
</html>
