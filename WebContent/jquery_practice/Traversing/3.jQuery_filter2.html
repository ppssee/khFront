    <title>jQuery filter() 메소드2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

        table {

            <td>20</td>
        </tr>
        <tr>
            <td>계</td>
            <td>30</td>
            <td>30</td>
        </tr>
    </table>
    <input type="button" value="[가]색 변경" onclick="click1();" />
    <input type="button" value="[나]색 변경" onclick="click2();" />
