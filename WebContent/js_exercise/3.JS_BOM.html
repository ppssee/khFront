<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>브라우저 객체 모델</title>
</head>

<body>
    <h1>Window 객체</h1>
    <p>Window 객체는 자바스크립트의 최상위 객체이며, BOM과 DOM으로 나뉜다.</p>

    <h3>window 객체</h3>
    <p>브라우저 창에 대한 설정을 하는 객체</p>

    <button onclick="callConfirm()">confirm 확인</button><br><br>
    <button onclick="callPrompt()">prompt 확인</button> <br> <br>
    <button onclick="callOpen()">open 확인</button> <br> <br>
    <button onclick="callClose()">close 확인</button> <br> <br>
    <button id = "callTimeOut">setTimeOut 확인</button> <br><br>
    <button id = "callInterval">setInterval 확인</button> <br><br>
    <button id = "callIntervalClear">clearInterval 확인</button> <br><br>
    <button onclick="startClock()">디지털시계 on</button> <br><br>
    <button onclick="stopClock()">디지털시계 off</button> <br><br>
    <div id="clockArea" style="background-color: #ccc; border: 1px solid black; width: 300px; height:100px; font-size: 30px; color: black;">
    </div>
    <br><br><br><br>

    <h3>screen 객체</h3>
    <p>웹 브라우저 화면이 아닌 운영체제 화면의 속성을 가진 객체</p>
    <button onclick="checkScreen()">스크린 객체 확인</button>

    
    <h3>navigaotr 객체</h3>
    <p>웹 페이지를 실행하고 있는 브라우저에 대한 정보를 가지고 있는 객체</p>
    <button onclick="checkNavigator()">네비게이터 객체 확인</button>

    <h3>location 객체</h3>
    <p>브라우저 주소 표시줄과 관련된 객체(페이지 이동)</p>
    <button onclick="javascript:location.href='http://www.naver.com';">location 확인</button>
    <button onclick="checkLocation()">location 확인</button>

    <script>

        function callConfirm() {
            var result = window.confirm("확인을 누르시면 true, 취소를 누르시면 false");
            console.log(result);
        }

        function callPrompt() {
            var userId = window.prompt("아이디를 입력하세요");
            console.log(userId);
        }

        var myWindow = null;
        function callOpen(){
            myWindow = window.open("2.JS_DOM.html", "pop","width=500, height=400");
        }
        function callClose(){
            myWindow.close();
        }
        
        var cto = document.querySelector("#callTimeOut");
        cto.addEventListener("click", function(){
            window.setTimeout(function(){
                myWindow.close();
            }, 3000)
        });

        var eInterval;
        document.querySelector("#callInterval")
                    .addEventListener("click", function(){
            eInterval = window.setInterval(function(){
                console.log("실행됐음");
            }, 1000);    
        });

        document.querySelector("#callIntervalClear").addEventListener("click", function(){
            window.clearInterval(eInterval);
        })
        
        var clockObj;
        function startClock(){
            var clockArea = document.querySelector("#clockArea");
            clockObj = setInterval(function(){
                var timeData = new Date();
                clockArea.innerHTML = timeData.getHours() + " : " +
                timeData.getMinutes() + " : " + timeData.getSeconds();
            }, 1000)
        }
        function stopClock(){
            clearInterval(clockObj);
        }


        function checkScreen(){
            console.log(screen);
        }
        function checkNavigator(){
            console.log(navigator);   //user-agent 브라우저가 어떤건지 알 수 있다.
        }
        function checkLocation(){
            // location.href = "http://naver.com";     // 페이지 이동
            // location.assign("http://wwww.iei.or.kr");  // 뒤로가기 가능한 페이지 이동
            location.replace("http://wwwi.google.co.kr"); //뒤로가기 불가능한 페이지 이동
        }
    </script>


</body>

</html>
