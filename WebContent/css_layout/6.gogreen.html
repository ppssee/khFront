<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고그린 레이아웃</title>

    <link rel="stylesheet" href="./css/gogree.css">

</head>

<body>
    <div id="container">
        <div id="header">
            <div id="header-layer1">
                <img src="./img/logo.jpg" alt="로고" id="image-logo">
            </div>
            <div id="header-layer2">
                <img src="./img/mainlogo.jpg" alt="메인로고" id="image-mainlogo">
            </div>
        </div>

        <div id="nav">
            <ul id="nav-ul">
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Board</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>

        <div id="main">
            <div id="main-layer1">
                <img src="./img/left_img.jpg" alt="" id="image-left">
            </div>



            <div id="main-layer2">
                <div id="img-top">
                    <div id="top-left">
                        <img class="main-mig" src="./img/main_img1.jpg" alt="">
                        <div class="img-caption">나무를 심는 사람들</div>
                    </div>
                    <div id="top-right">
                        <img class="main-mig" src="./img/main_img2.jpg" alt="">
                        <div class="img-caption">아이들에게 녹색미래를..</div>
                    </div>
                </div>
                <div id="img-bottom">
                    <div id="bottom-left">
                        <img class="main-mig" src="./img/main_img3.jpg" alt="">
                        <div class="img-caption">설악산을 살리는 길</div>
                    </div>
                    <div id="bottom-right">
                        <img class="main-mig" src="./img/main_img4.jpg" alt="">
                        <div class="img-caption">사라지는 북극곰들</div>
                    </div>
                </div>
            </div>



            <div id="main-layer3">
                <div id="aside-login">
                    <table>
                        <tr>
                            <td colspan="2">
                                <input type="text" id="id" placeholder="ID를 입력하세요." size="14">
                            </td>
                            <td rowspan="2">
                                <button id="login-btn">로그인</button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="password" placeholder="PW를 입력하세요." size="14">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3" id="text-area">
                                <a href="#"><small>회원가입</small></a>
                                <a href="#"><small>ID/PW찾기</small></a>
                            </td>
                        </tr>
                    </table>
                </div>
                <div id="aside2">
                    <img src="./img/right_img.jpg" alt="" id="image-right">
                </div>
                <div id="aisde3">
                    <img src="./img/me_chat.jpg" alt="" id="image-chat">
                </div>
            </div>
        </div>

        <div id="footer">
            <img src="./img/footer.JPG" alt="" id="image-footer">
        </div>
    </div>


</body>

</html>
