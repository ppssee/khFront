<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제5</title>
    <link rel="stylesheet" href="./css/practice5.css">
</head>

<body>
    <div id="container">
        <h1>레드향 주문하기</h1>
        <form action="">
            <fieldset>
                <legend><b>상품 선택</b></legend>
                <p><b>주문할 상품을 선택해주세요.</b></p><br>
                <ul id="product">
                    <li>
                        <input type="checkbox" name="" id="">선물용 3kg
                        <input type="number" min="0" max="5" value="0">개 <small>(최대 5개)</small>
                    </li>
                    <li>
                        <input type="checkbox">선물용 5kg
                        <input type="number" min="0" max="3" value="0">개 <small>(최대3개) </small>
                    </li>
                    <li>
                        <input type="checkbox">가정용 3kg
                        <input type="number" min="0" max="5" value="0">개 <small>(최대5개) </small>
                    </li>
                    <li>
                        <input type="checkbox">가정용 5kg
                        <input type="number" min="0" max="3" value="0">개 <small>(최대3개) </small>
                    </li>
                </ul>
                <p><b>포장 선택</b></p>
                <ul>
                    <li><input type="radio" name="select"> 선물포장 </li>
                    <li><input type="radio" name="select"> 선물 포장 안함</li>
                </ul>
            </fieldset>


            <fieldset>
                <legend>배송 정보</legend>
                <ul id="shipping">
                    <li>
                        <label for="name">이름</label>
                        <input type="text" id="name">
                    </li>
                    <li>
                        <label for="addr">배송 주소</label>
                        <input type="text" id="addr">
                    </li>
                    <li>
                        <label for="email">이메일</label>
                        <input type="email" id="email">
                    </li>
                    <li>
                        <label for="tel">연락처</label>
                        <input type="tel" id="tel">
                    </li>
                    <li>
                        <label for="d-day">배송 지정</label>
                        <input type="date" id="d-day"><small>(주문일로부터 최소 3일 이후)</small> <br>
                    </li>
                    <li>
                        <label for="memo">메모</label>
                        <textarea id="memo" cols="40" rows="4"></textarea>
                    </li>
                </ul>
            </fieldset>
            <div>
                <button type="submit">주문하기</button>
                <button type="reset">취소하기</button>
            </div>
        </form>
    </div>
</body>

</html>
