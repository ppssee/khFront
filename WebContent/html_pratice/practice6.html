<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>연습문제6</title>
    <link rel="stylesheet" href="./css/practice6.css">

</head>

<body>
    <div id="container">
        <h1>프런트엔드 개발자 지원서</h1>
        <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
        <hr>
        <form action="">
            <h4>개인정보</h4>
            <ul id = "private">
                <li>
                    <label for="id">이름</label>
                    <input type="text" id="id" placeholder="공백없이 입력하세요" required>
                </li>
                <li>
                    <label for="tel">연락처</label>
                    <input type="tel" id="tel" required>
                </li>
            </ul>
            <h4>지원 분야</h4>
            <ul>
                <li>
                    <label><input type="radio" name="web"> 웹 퍼블리싱</label>
                </li>
                <li>
                    <label><input type="radio" name="web"> 웹 애플리케이션 개발 </label>
                </li>
                <li>
                    <label><input type="radio" name="web"> 개발 환경 개선</label>
                </li>
            </ul>
            <label>
                <h4>지원 동기</h4>
                <textarea name="" id="" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea> <br>
            </label>
            <div>
                <input type="submit" value="접수하기">
                <input type="reset" value="다시 쓰기">
            </div>
        </form>
    </div>
</body>

</html>
